<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 text-center">Chat Room</h2>

        <div id="login-section" class="text-center mt-4">
            <input type="text" id="username" class="form-control w-50 mx-auto" placeholder="Enter your username">
            <button class="btn btn-primary mt-2" onclick="login()">Join Chat</button>
        </div>

        <div id="chat-section" class="d-none">
            <div id="chat-box" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>


            <form id="chat-form">
                <input type="text" id="chat-message" class="form-control" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-success mt-2">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
