<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Network</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <span class="navbar-brand">Mini Social Network</span>
            <div id="nav-username" class="text-white"></div>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Friends and Requests -->
            <aside class="col-md-3 bg-light p-3 vh-100">
                <h4>Send Friend Request</h4>
                <form id="send-friend-request" class="mb-3">
                    <input type="text" id="friend-username" class="form-control" placeholder="Enter username" required>
                    <button type="submit" class="btn btn-primary mt-2">Send Request</button>
                </form>

                <h4>Friend Requests</h4>
                <ul id="friend-requests" class="list-group mb-4"></ul>

                <h4>Friends</h4>
                <ul id="friends-list" class="list-group"></ul>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9">
                <div class="text-center my-3">
                    <h2 id="welcome-message"></h2>
                </div>

                <!-- Create Post Section -->
                <section class="mb-4">
                    <h3>Create a Post</h3>
                    <form id="create-post-form" action="/add-post" method="POST" enctype="multipart/form-data" class="mb-3">
                        <input type="text" name="caption" class="form-control mb-2" placeholder="Enter caption" required>
                        <input type="file" name="image" class="form-control mb-2" accept="image/*">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </section>

                <!-- Feed Section -->
                <section>
                    <h3>Feed</h3>
                    <div id="posts-container" class="mt-3"></div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
